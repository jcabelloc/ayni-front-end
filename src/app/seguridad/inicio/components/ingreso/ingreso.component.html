<div class="container" >
    <form novalidate autocomplete="off" #login="ngForm" (ngSubmit)="onSubmit()">
      <mat-card>
        <mat-card-header >

        </mat-card-header>
        <img mat-card-image src="assets/ayni.png" alt="Logo Ayni">

        <mat-card-content>
            <mat-form-field class="full-width" appearance="standard">
              <mat-label>Usuario</mat-label>
              <input type="text" matInput placeholder="Usuario..." [(ngModel)]="usuario" name="usuario" required>
            </mat-form-field>
  
            <mat-form-field class="full-width " appearance="standard">
              <mat-label>Clave</mat-label>
              <input autocomplete="new-password" type="password" matInput placeholder="Clave" [(ngModel)]="clave" name="clave" required>
              <mat-hint>Min 6 caracteres</mat-hint>
            </mat-form-field>
          </mat-card-content>
          
        <mat-card-actions align="center">
            <button type = "submit" mat-button color="primary">INGRESAR</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
