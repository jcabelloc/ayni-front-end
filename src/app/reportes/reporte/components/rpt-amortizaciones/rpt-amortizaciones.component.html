<div class="container">
  <form #reporteForm="ngForm" (ngSubmit)="onSubmit(reporteForm)">
    <mat-card>
      <mat-card-header>
        <mat-card-title><h2>Reporte de Amortizaciones </h2></mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field class="mat-form-field"  >
          <mat-select placeholder="Mes" [(ngModel)]="mes" name="mes" required >
            <mat-option *ngFor="let mes of meses" [value]="mes.value">
              {{mes.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="mat-form-field"  >
          <mat-select placeholder="Year" [(ngModel)]="year" name="year" required >
            <mat-option *ngFor="let year of years" [value]="year.value">
              {{year.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
          
      </mat-card-content>
      
      <mat-card-actions>
          <button type = "submit" mat-button color="primary" [disabled]="!reporteForm.form.valid">GENERAR</button>
        </mat-card-actions>
    </mat-card>
  </form>
</div>
