<div class="container">
  <form #reporteForm="ngForm" (ngSubmit)="onSubmit(reporteForm)">
    <mat-card>
      <mat-card-header>
        <mat-card-title><h2>Generacion de Reporte de Amortizaciones </h2></mat-card-title>
      </mat-card-header>

      <mat-card-content>
          <mat-form-field class="mat-form-field" appearance="standard">
            <mat-label>Fecha de Hoy</mat-label>
            <input type="date" matInput placeholder="Ingresar aqui.." required>
          </mat-form-field>
          
      </mat-card-content>
      
      <mat-card-actions>
          <button type = "submit" mat-button color="primary" [disabled]="!reporteForm.form.valid">GENERAR</button>
        </mat-card-actions>
    </mat-card>
  </form>
</div>
