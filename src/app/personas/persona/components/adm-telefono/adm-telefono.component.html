<mat-expansion-panel [expanded] = "true">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Telefonos de {{idPersona}}
    </mat-panel-title>
  </mat-expansion-panel-header>

  <table mat-table [dataSource]="dataTelefono" class="mat-elevation-z8 full-width">

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo| titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> Numero </th>
      <td mat-cell *matCellDef="let element"> {{element.codTelefonicoDpto}} - {{element.numero}}  </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-button color="primary" (click)="openDialog()">AGREGAR</button>
</mat-expansion-panel>
