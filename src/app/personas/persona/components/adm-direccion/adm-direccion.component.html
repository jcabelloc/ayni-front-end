<mat-expansion-panel [expanded] = "true">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Direcciones
    </mat-panel-title>
  </mat-expansion-panel-header>

  <table mat-table [dataSource]="direccionDataSource" class="mat-elevation-z8 full-width">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Direccion </th>
      <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="ubigeo">
      <th mat-header-cell *matHeaderCellDef> Ubigeo </th>
      <td mat-cell *matCellDef="let element"> {{element.ubigeo}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-button color="primary" (click)="openDialog()">AGREGAR</button>
</mat-expansion-panel>
