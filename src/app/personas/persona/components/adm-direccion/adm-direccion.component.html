<mat-expansion-panel [expanded] = "true">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Direcciones
    </mat-panel-title>
  </mat-expansion-panel-header>

  <table mat-table [dataSource]="dataTable" class="mat-elevation-z8 full-width">

    <ng-container matColumnDef="posicion">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.posicion}} </td>
    </ng-container>
      
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo| titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="ubigeo">
      <th mat-header-cell *matHeaderCellDef> Ubigeo </th>
      <td mat-cell *matCellDef="let element"> {{element.ubigeo | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Direccion </th>
      <td mat-cell *matCellDef="let element"> {{element.direccion | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="mas">
        <th mat-header-cell *matHeaderCellDef> Mas... </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="delete(element)">
              <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-button color="primary" (click)="openDialog()">AGREGAR</button>
</mat-expansion-panel>
