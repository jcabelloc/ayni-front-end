<div class="menu-button">
  <a mat-raised-button routerLink="../create">Crear Nueva PPNN</a>
</div>
  
<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h2>Busqueda de Persona Natural</h2></mat-card-title>
    </mat-card-header>
      
    <mat-card-content>
      <div>
        <form>
          <mat-form-field>
            <mat-select placeholder="Buscar por" required>
              <mat-option *ngFor="let criterio of criterios" [value]="criterio.value">
                {{criterio.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field  appearance="standard" class="search-field">
            <mat-label>Criterio de Busqueda</mat-label>
            <input type="text" matInput placeholder="Ingresar aqui.." required>
          </mat-form-field>
          <a mat-icon-button color="primary">
              <mat-icon>search</mat-icon>
          </a>
          
        </form>
      </div>

      <div class="mat-elevation-z8">
        <table class = "full-width" mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="posicion">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.posicion}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="tipoIdentificacion">
            <th mat-header-cell *matHeaderCellDef> Tipo Identificacion </th>
            <td mat-cell *matCellDef="let element"> {{element.tipoIdentificacion}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="nroIdentificacion">
            <th mat-header-cell *matHeaderCellDef> Nro. Identificacion </th>
            <td mat-cell *matCellDef="let element"> {{element.nroIdentificacion}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>


    


  </mat-card>
    
</div>
