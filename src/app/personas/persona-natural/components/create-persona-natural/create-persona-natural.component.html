<div class="container">
  <form >
    <mat-card>
      <mat-card-header>
        <mat-card-title><h2>Registro de Persona Natural</h2></mat-card-title>
      </mat-card-header>

      <mat-card-content>
          <mat-form-field class="mat-form-field" >
            <mat-select placeholder="Tipo Identificacion" appearance="standard" [value]="'DNI'" disabled>
              <mat-option value="DNI">DNI</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="mat-form-field" appearance="standard">
            <mat-label>Nro. de Identificacion</mat-label>
            <input type="number" matInput placeholder="Ingresar aqui.." required>
          </mat-form-field>

          <mat-form-field class="mat-form-field" appearance="standard">
            <mat-label>Apellido Paterno</mat-label>
            <input type="text" matInput placeholder="Ingresar aqui.." required>
            <mat-hint>Min 3 letras</mat-hint>
          </mat-form-field>

          <mat-form-field class="mat-form-field" appearance="standard">
            <mat-label>Apellido Materno</mat-label>
            <input type="text" matInput placeholder="Ingresar aqui..">
          </mat-form-field>

          <mat-form-field class="mat-form-field" appearance="standard">
            <mat-label>Primer Nombre</mat-label>
            <input type="text" matInput #input maxlength="12" placeholder="Ingresar aqui.." required>
          </mat-form-field>
          
          <mat-form-field class="mat-form-field" appearance="standard">
            <mat-label>Segundo Nombre</mat-label>
            <input type="text" matInput placeholder="Ingresar aqui..">
          </mat-form-field>

          <mat-form-field class="mat-form-field"  >
            <mat-select placeholder="Sexo" required>
              <mat-option *ngFor="let sexo of sexos" [value]="sexo.value">
                {{sexo.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-divider></mat-divider>
          
          <mat-form-field class="mat-form-field" appearance="standard">
            <mat-label>Fecha Nacimiento</mat-label>
            <input type="date" matInput placeholder="Ingresar aqui..">
          </mat-form-field>

          <mat-form-field class="mat-form-field"  >
            <mat-select placeholder="Estado Civil">
              <mat-option *ngFor="let estado of civilEstados" [value]="estado.value">
                {{estado.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="mat-form-field" appearance="standard">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Ingresar aqui..">
          </mat-form-field>
          
      </mat-card-content>
      
      <mat-card-actions>
          <button type = "submit" mat-button color="primary">GUARDAR</button>
          <button mat-button color="warn">CANCELAR</button>
        </mat-card-actions>
    </mat-card>
  </form>
</div>
