<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h2>Datos de la Amortizacion</h2></mat-card-title>
    </mat-card-header>

    <mat-card-content *ngIf="amortizacion!=null">
      <div>DATOS DEL CLIENTE</div>
      <mat-divider></mat-divider>
      <mat-form-field class="mat-form-field" appearance="standard">
        <mat-label>Identificacion</mat-label>
        <input type="text" matInput [value] = "amortizacion.cliente.tipoIdentificacion + ': ' + amortizacion.cliente.nroIdentificacion" disabled>
      </mat-form-field>
      <mat-form-field class="mat-form-field" appearance="standard">
        <mat-label>Cliente</mat-label>
        <input type="text" matInput [value] = "amortizacion.cliente.nombre" disabled>
      </mat-form-field>
  
      <mat-form-field class="mat-form-field" appearance="standard">
        <mat-label>Codigo de Cliente</mat-label>
        <input type="text" matInput [value] = "amortizacion.cliente.id" disabled>
      </mat-form-field>
      
      <div>DATOS DE LA OPERACION</div>
      <mat-divider></mat-divider>
      <mat-form-field class="mat-form-field" appearance="standard">
        <mat-label>Nro. Operacion</mat-label>
        <input type="text" matInput [value] = "amortizacion.operacion.id" disabled>
      </mat-form-field>
      <mat-form-field class="mat-form-field" appearance="standard">
        <mat-label>Tipo Cuenta Amortizacion</mat-label>
        <input type="text" matInput [value] = "amortizacion.operacion.tipoCuentaRecaudo" disabled>
      </mat-form-field>
  
      <mat-form-field class="mat-form-field" appearance="standard">
        <mat-label>Cuenta Amortizacion</mat-label>
        <input type="text" matInput [value] = "amortizacion.operacion.idCuentaRecaudo + ' - ' + ' Descripcion '" disabled>
      </mat-form-field>
  
      <mat-form-field class="mat-form-field" appearance="standard">
        <mat-label>Usuario de la Operacion</mat-label>
        <input type="text" matInput [value] = "amortizacion.operacion.usuario" disabled>
      </mat-form-field>
  
      <mat-form-field class="mat-form-field" appearance="standard">
        <mat-label>Fecha - Hora Operacion</mat-label>
        <input type="text" matInput [value] = "amortizacion.operacion.fechaOperacion + ' - ' + amortizacion.operacion.horaOperacion"disabled>
      </mat-form-field>
      
      <div>DATOS DEL CREDITO</div>
      <mat-divider></mat-divider>
      
      <mat-form-field class="mat-form-field" appearance="standard">
        <mat-label>Nro. Cuenta</mat-label>
        <input type="text" matInput [value] = "amortizacion.idCuenta" disabled>
      </mat-form-field>
  
    </mat-card-content>
    <mat-card-actions>
      <button type="button" routerLink="../../adm" mat-button color="warn">SALIR</button>
    </mat-card-actions>
  </mat-card>
</div>
