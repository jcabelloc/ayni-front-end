<div class="child">
    <form novalidate (ngSubmit)="onSubmit()">

      <mat-form-field *ngIf="step > 2" class="mat-form-field-small" appearance="standard">
        <mat-label>Tipo Identificacion</mat-label>
        <input type="text" matInput [value] = "credito?.cliente?.personaNatural.tipoIdentificacion" disabled>
      </mat-form-field>

      <mat-form-field *ngIf="step > 2" class="mat-form-field-nroIdentificacion" appearance="standard">
        <mat-label>Nro. Identificacion</mat-label>
        <input type="text" matInput [value] = "credito?.cliente?.personaNatural.nroIdentificacion" disabled>
      </mat-form-field>
      
      <button *ngIf="step > 2" mat-icon-button color="primary" disabled>
          <mat-icon>search</mat-icon>
      </button>

      <mat-form-field *ngIf="step > 2" class="mat-form-field" appearance="standard">
        <mat-label>Cliente</mat-label>
        <input type="text" matInput [value] = "credito?.cliente?.personaNatural.nombre" disabled>
      </mat-form-field>

      <mat-form-field *ngIf="step > 2" class="mat-form-field" appearance="standard">
        <mat-label>Usuario Aprobador</mat-label>
        <input type="text" matInput [value] = "credito?.usuarioAprobador" disabled>
      </mat-form-field>

      <mat-form-field *ngIf="step > 2" class="mat-form-field" appearance="standard">
        <mat-label>Via Desembolso</mat-label>
        <input type="text" matInput [value] = "credito?.viaDesembolso" disabled>
      </mat-form-field>

      <mat-form-field class="mat-form-field" appearance="standard">
        <mat-label>Monto</mat-label>
        <input type="number" matInput [value] = "credito?.montoDesembolso" disabled>
      </mat-form-field>

      <mat-form-field class="mat-form-field" appearance="standard">
        <mat-label>Frecuencia</mat-label>
        <input type="text" matInput [value] = "credito?.frecuencia" disabled>
      </mat-form-field>

      <mat-form-field class="mat-form-field" appearance="standard">
        <mat-label>Tasa Mensual(TEM) en %</mat-label>
        <input type="number" matInput [value] = "credito?.tem" disabled>
      </mat-form-field>

      <mat-form-field class="mat-form-field" appearance="standard">
        <mat-label>Nro. de Cuotas</mat-label>
        <input type="number" matInput [value] = "credito?.nroCuotas" disabled>
      </mat-form-field>
        
      <mat-form-field class="mat-form-field" appearance="standard">
        <mat-label>Fecha de Desembolso</mat-label>
        <input type="date" matInput [value] = "credito?.fechaDesembolso" disabled>
      </mat-form-field>

      <mat-form-field class="mat-form-field" appearance="standard">
        <mat-label>Fecha Primera Cuota</mat-label>
        <input type="date" matInput [value] = "credito?.fechaPrimeraCuota" disabled>
      </mat-form-field>
  
    </form>
  </div>
  
  <mat-divider></mat-divider>
  <br><br>
