<table mat-table [dataSource]="dataTable" class="mat-elevation-z8 full-width">

    <ng-container matColumnDef="nroCuota">
      <th mat-header-cell *matHeaderCellDef> Nro. Cuota </th>
      <td mat-cell *matCellDef="let element"> {{element.nroCuota}} </td>
    </ng-container>
      
    <ng-container matColumnDef="fechaVencimiento">
      <th mat-header-cell *matHeaderCellDef> Fecha Vencimiento </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaVencimiento | date: 'dd/MM/yy'}} </td>
    </ng-container>

    <ng-container matColumnDef="saldoCapital" >
      <th mat-header-cell *matHeaderCellDef class="align-right"> Saldo </th>
      <td mat-cell *matCellDef="let element" class="align-right"> {{element.saldoCapital | number: '1.2-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="capital">
      <th mat-header-cell *matHeaderCellDef class="align-right"> Capital </th>
      <td mat-cell *matCellDef="let element" class="align-right"> {{element.capital | number: '1.2-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="interes">
      <th mat-header-cell *matHeaderCellDef class="align-right"> Interes </th>
      <td mat-cell *matCellDef="let element" class="align-right"> {{element.interes | number: '1.2-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="montoCuota">
      <th mat-header-cell *matHeaderCellDef class="align-right"> Monto Cuota </th>
      <td mat-cell *matCellDef="let element" class="align-right"> {{element.montoCuota | number: '1.2-2'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
