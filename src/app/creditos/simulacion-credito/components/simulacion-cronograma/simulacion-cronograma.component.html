<table mat-table [dataSource]="dataTable" class="mat-elevation-z8 full-width">

    <ng-container matColumnDef="nroCuota">
      <th mat-header-cell *matHeaderCellDef> Nro. Cuota </th>
      <td mat-cell *matCellDef="let element"> {{element.nroCuota}} </td>
    </ng-container>
      
    <ng-container matColumnDef="fechaVencimiento">
      <th mat-header-cell *matHeaderCellDef> Fecha Vencimiento </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaVencimiento}} </td>
    </ng-container>

    <ng-container matColumnDef="saldoCapital">
      <th mat-header-cell *matHeaderCellDef> Saldo </th>
      <td mat-cell *matCellDef="let element"> {{element.saldoCapital}} </td>
    </ng-container>

    <ng-container matColumnDef="capital">
      <th mat-header-cell *matHeaderCellDef> Capital </th>
      <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
    </ng-container>

    <ng-container matColumnDef="interes">
      <th mat-header-cell *matHeaderCellDef> Interes </th>
      <td mat-cell *matCellDef="let element"> {{element.interes}} </td>
    </ng-container>

    <ng-container matColumnDef="montoCuota">
      <th mat-header-cell *matHeaderCellDef> Interes </th>
      <td mat-cell *matCellDef="let element"> {{element.montoCuota}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
